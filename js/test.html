<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8" />
   <title>acmacs-draw-sample</title>
   <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script type="module">
     import {draw} from "./acmacs-draw-surface.js";
     function redraw(data, settings) { draw($('#canvas'), [data, settings]); }
     let settings = {canvas: {width: 800, height: 800}, point_scale: 1};
     $(document).ready(function() {
       $.getJSON('a.json', function(test_map_data) {
         redraw(test_map_data, settings);
         $('#canvas').on("wheel", (ev) => {
           if (ev.originalEvent.deltaY > 0)
             settings.point_scale *= 1.1;
           else
             settings.point_scale /= 1.1;
           redraw(test_map_data, settings);
         });
       });
     });
   </script>
   <style>
     #canvas {
       margin: 1em;
       border: 1px solid black;
     }
   </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
